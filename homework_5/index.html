<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="block">
            <img class="img1" src="./img/first/Group 2 (1).svg" alt="logo">
            <img class="img2" src="./img/first/Forma 1 (1).svg" alt="finder">
            <img class="img3" src="./img/first/Button copy (2).svg" alt="basket">
        </div>
    </header>
    <main class="main">
        <div class="first_block">
            <div class="first_products">

                <img src="./img/second/Layer_57-removebg-preview 1 (2).svg" alt="man">
                <img class="rectangle" src="./img/second/Rectangle 16 copy (1).svg" alt="rectangle">
                <div class="top_content_title">
                    <h1 id="the_brand">THE BRAND</h1>
                    <h2 id="of_luxerious">OF LUXERIOUS <span class="fashion">FASHION</span></h2>

            </div>
        </div>
        <div class="second_block">
            <div class="second_products_woman">

            </div>
            <div class="man">
                <img class='menu_content_photo' src="./img/third/man.svg" alt="man">

                </h1>
            </div>
            <div class="child">
                <img class='menu_content_photo' src="./img/third/child.svg" alt="child">
                <img class='menu_content_photo' src="./img/third/Rectangle 20 (5).svg" alt="">
                <h1 class='menu_content_text'>NEW ARRIVALS <p class="pink_content_text">FOR KIDS</p>
                </h1>
            </div>
            <div class="accesories">
                <img class='menu_content_photo_big' src="./img/third/accesories.svg" alt="accesories">
                <img class='menu_content_photo_big' src="./img/third/Rectangle 20 (7).svg" alt="">
                <h1 class='menu_content_text_big'>LUXIROUS & TRENDY <p class="pink_content_text">
                        ACCESORIES</p>
                </h1>
            </div>

        </div>

    </main>
